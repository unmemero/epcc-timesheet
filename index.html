<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPCC Timesheet</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./img/images.jpeg" alt="epcc logo">
            <h1>EPCC Timesheet Generator</h1>
        </a>
        <nav>
            <a href="./profile.html">Profile info</a>
            <a href="./index.html" class="active">Create my timesheet</a>
        </nav>
    </header>

    <main>
        <h1 id="create-timesheet-title">
            Timesheet for 
            <select name="month-input" id="month-input" disabled>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="number" value="2025" id="year-input" disabled>
            <button id="update-timesheet-date">Different date</button>
        </h1>
        <section id="calendar">
            <!--Calendar will be generated here-->
        </section>
        <button id="submit">Submit</button>
    </main>

    <footer>
        <p>&copy;</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
